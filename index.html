<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stacra, LLC.">
    <title>Stacra, LLC.</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23CC0000%22/></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #CC0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 25vh;
        }

        h1 {
            font-family: Rajdhani, Arial, sans-serif;
            font-weight: 700;
            font-size: clamp(24px, 4vw, 48px);
            color: var(--brand);
        }

        .scanlines {
            width: clamp(135px, 22.5vw, 270px);
            height: 27px;
            margin-top: 8px;
            background: repeating-linear-gradient(
                0deg,
                var(--brand) 0,
                var(--brand) 3px,
                transparent 3px,
                transparent 6px
            );
        }
    </style>
</head>
<body>
    <h1>stacra</h1>
    <div class="scanlines"></div>
</body>
</html>
