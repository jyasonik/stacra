<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="stacra">
    <title>stacra</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23CC0000%22/></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background-color: #ffffff;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    #CC0000 0,
                    #CC0000 0.5vh,
                    transparent 0.5vh,
                    transparent 1.5vh
                );
            min-height: 100vh;
        }

        .logo {
            position: absolute;
            top: 3vh;
            left: 4vw;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 900;
            font-size: clamp(40px, 12vw, 120px);
            color: #ffffff;
            text-shadow: 0.10em 0 0 #CC0000,
                         0.12em 0 0 #CC0000;
        }

    </style>
</head>
<body>
    <h1 class="logo">stacra</h1>
</body>
</html>
